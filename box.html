
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="b.css">
    <title>Document</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
   <p id="description">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore quas repellendus dignissimos non! Dignissimos aliquid, consequuntur quisquam atque expedita eos!
   </p>
   
   <form action="" id="survey-form">
     <label for="name" id="name-label">Name</label>
       <input type="text" name="name" id="name" placeholder="Enter your name" required>
       <br>
       <br>
       <label for="email" id="email-label">Email</label>
       <input type="email" name="name" id="email" placeholder="Enter email" required>
       <br>
       <br>
       <label for="number" id="number-label">Number</label>
       <input type="number" name="name" id="number" min="1" max="1000" placeholder="Enter number">
       <br>
       <br>
       <label for="dropdown" id="dropdown-label">State</label>
       <select name="state" id="dropdown">
           <option value="1">Pakistan</option>
           <option value="2">India</option>
           <option value="3">China</option>
           <option value="4">America</option>    
       </select>
       <br>
       <br>
       <label for="gender" id="number-label">Gender</label>
       <input type="radio" name="gender" value="male" id="aa">Male<input type="radio" name="gender" id="aa" value="female">Female
       <br>
       <br>
       <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
       <label for="vehicle1">HTML</label><br>
       <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
       <label for="vehicle2">CSS</label><br>
       <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
       <label for="vehicle3"> Javascript</label><br><br>
       <label for="comment" id="comment-label">Comments</label><br>
       <textarea name="comment" id="comment" cols="20" rows="7"></textarea>
       <br>
       <input type="submit" text="submit" id="submit">
   </form>
</body>
</html>
